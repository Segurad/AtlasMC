TestGroup:
  min-server: 1 # minimum amount of servers in this group 
  max-server: -1 # max amount of servers in this group -1 for no limit
  min-non-full-server: 0 # number of servers without state full
  max-non-full-server: 0 # number of server with state not full 0 for unlimited
  new-server-delay: 1200 # time in ticks this group must not be satisfied until a ne server is started
  new-server-on-user-load: 1.0
  maintenance: false
  node-selector:
    method: "atlas-master:server/default_deployment"
    memory-threshold: 4000 # memory in mb
    memory-utilisation: 0.5
    internal: true # whether or not this group internal server or deploied
  server-config:
    server-factory: "atlas-core:localserver"
    config:
      #load-default-tasks: true # whether or not all default tasks should be loaded
      # the following lists are optional and provide a deep configuration of all tasks
      # a element may represent a string or a object
      # a string is directly interpreted as key for the task
      # a object must contain the key "task-type" with a string as value that represents the key of the task
      # if a string elemnt is named "default" all default tasks of the category will be loaded at this position
      # if default is not in this list and "load-default-tasks" is true the default tasks will be inserted first
      #startup-tasks: # tasks that will be executed in defined order on startup
      #- default
      #shutdown-tasks: # tasks that will be executed in reverse order on shutdown
      #- default
      #preparaton-tasks: # tasks that will be executed in defined order on preparation
      #- default
      #tick-tasks: # tasks that will be executed each tick in defined order
      #- default
    static: false
    auto-stop-delay: 180
    auto-stop-users: 0
    dynamic-slots: false
    slots: 30
    modt:
      sign:
      - Line1
      - Line2
      - Line3
      - Line4
      holo:
      - Line1
      - Line2
      - LineN
    template: server-templates:someserver
    worlds:
    - testworld
    data:
      words:testworld: worlds/testworld
    plugins:
      plugin:my_plugin_1: plugin-config:my_config_1